<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      // Regular
      console.log('hi');

      // Interpolated

      // Styled

      // warning!
      console.warn(`you shouldn'ts do that`);

      // Error :|
      console.error(`you can't do that`);

      // Info
      console.info('fun fact:~');
      // Testing
      // false 일 때만 2번째 인자 값이 error와 함께 표시됨
      console.assert(1 === 2, 'that is not true');

      // clearing
      console.clear();

      // Viewing DOM Elements
      const p = document.querySelector('p');
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}'s info`);
        console.log(`name:${dog.name}`);
        console.log(`age:${dog.age}`);
        console.groupEnd();
      });

      // counting
      console.count('a');
      console.count('b');
      console.count('a');
      console.count('b');
      console.count('b');
      console.count('a');
      console.clear();
      // timing
      console.time('fetching time');
      fetch('https://api.github.com/users/wesbos')
        .then((res) => res.json())
        .then((data) => {
          console.timeEnd('fetching time');
          console.log(data);
        });
    </script>
  </body>
</html>
